<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>GridWalk Web</title>

		<script src="css-js/scripts/vendor/jquery.min.js"></script>
		<script src="css-js/scripts/resizeEnd.js"></script>

		<script src="css-js/scripts/ui.js"></script>
		<link rel="stylesheet" href="css-js/styles/ui.css">
		<link rel="stylesheet" href="styles/index.css">

		<script src="css-js/scripts/vendor/prefixfree.min.js" type="text/javascript"></script>
	</head>
<body>
	<h1 class="hovering centered"><a href="index.html">GridWalk-Web (return)</a></h1>

	<fieldset	class="ui-box"
				data-legend
				data-box-size="100%"
				data-box-style="cover"
				data-auto-resize
				data-box-cols="2"
				data-box-rows="2"
				data-legend-pos="bottom">

		<input type="radio" name="layout" id="top_left" class="ui-row-1 ui-col-1" checked="checked"/>
		<input type="radio" name="layout" id="top_right" class="ui-row-1 ui-col-2"/>
		<input type="radio" name="layout" id="bottom_right" class="ui-row-2 ui-col-2"/>

		<input type="radio" name="layout" id="bottom_left" class="ui-row-2 ui-col-1"/>

<!--  This is now autogenerated ... -->
<!-- ... but you can bypass what you want : -->
		<div class="ui-body">

			<label for="top"><a href="#top_right">Next</a></label>
			<label for="right"><a href="#bottom_right">Next</a></label>
			<label for="bottom"><a href="#bottom_left">Next</a></label>
			<label for="left"><a href="#top_left">Next</a></label>

		</div>

	</fieldset>

</body>
</html>
